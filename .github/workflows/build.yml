name: Simple Java Github Actions Experiment

on:
 push:
    branches:
        -dev-environment

env: 
  HP_TOKEN : ${{secrets.HP_TOKEN}}

jobs:
    build:
      runs-on: ubuntu-latest


      steps:
        - name: Checkout
          uses: actions/checkout@v3
            
        - name: setting up java
          uses: actions/setup-java@v3
          with:
            distribution: 'oracle'
            java-version: '11'

        - name: Compiling code
          run: java HelloWorld.java
